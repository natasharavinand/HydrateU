{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <body background="/static/images/register.jpg">
    <div class="jumbotron jumbotron-fluid jumboTransparent whiteText" id="registerjumbo">
      <div class="container">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">Register here.</p>
      </div>
    </div>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstName" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lastName" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
